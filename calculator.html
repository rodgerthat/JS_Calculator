<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>AiTN GWDB_253 JS_Calculator</title>
    <link rel="stylesheet" type="text/css" href="calculator.css">
    <script type="text/javascript" src="calculator.js"></script>
</head>

<body>

    <div id="calculator">

        <!-- screen and clear key -->
        <div class="top">
            <span class="clear">C</span>
            <div class="screen"></div>
        </div>
        <!-- numerical keys and operators -->
        <div class="keys">

            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span class="operator">+</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span class="operator">-</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span class="operator">x</span>
            <span>.</span>
            <span>0</span>
            <span class="eval">=</span>
            <span class="operator">%</span>

        </div>

    </div>

</body>

</html>
